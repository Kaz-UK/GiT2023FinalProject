{% extends "layout.html" %}
{% block body_content %}

    <!-- Insert HTML local to this page -->

    <h2>Search Results</h2>
    <br>

    <!-- Search result card -->
    {% for result in results %}
    <div class="card">
    <div class="card-body">
        <h4 class="card-title">{{ result.game_name }}</h4>
        <p class="card-text">{{ result.game_description }}</p>
        <a href="{{ url_for('show_game_details', game_name=result.game_name) }}" class="btn btn-primary">Game Details</a>
    </div>
    </div>
    <br>
    {% endfor %}
    {{ message }}

    <!-- Do not type below this line -->

{% block footer_content %}
{% endblock %}

{% endblock %}
